<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css"> 
    </head>
    <body>
        <div class="container">
            <div>
                <h1 class="header_text">Chị Ngân đã FA chưaaa??</h1>
            </div>
            <div class="gif_container">
              <img src="https://media.giphy.com/media/d6Knl7IbYdfbqJfoYd/giphy.gif?cid=ecf05e47mlkqdnbjvhiznmjo9s539nwathwn6hygoz0idxyz&ep=v1_gifs_search&rid=giphy.gif&ct=g" alt="cute animated illustration">
            </div>
            <div class="buttons">
                <button class="btn" id="yesButton" onClick="nextPage()">Rồiii</button>
                <button class= "btn" id="noButton" onmouseover="moveButton()" onClick="moveButton()">Chưa</button>
                <script>
                    function nextPage() {
                        window.location.href = "yes.html";
                    }

                    function moveButton() {
                        var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth) - 85;
                        var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight) - 48;
                        document.getElementById('noButton').style.left = `${x}px`;
                        document.getElementById('noButton').style.top = `${y}px`;
                    }
                </script>
            </div>
        </div>

    </body>
</html>
